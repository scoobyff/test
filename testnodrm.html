<!DOCTYPE html>
<html lang="en">

<head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NF8ZFVLJN9"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cxh.pages.dev/style.css">
    <title>Allrounder Tv</title>
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: #fff;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #000000, #0a0a0a);
            z-index: -1;
        }

        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1;
            border: 2px solid #00c2ff;
            box-shadow: 0 0 20px #00c2ff, 0 0 40px rgba(0, 194, 255, 0.5);
            box-sizing: border-box;
            animation: neonPulse 3s infinite ease-in-out;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100vh;
        }

        .telegram-btn {
            display: inline-block;
            background: linear-gradient(90deg, #0088cc, #00c2ff);
            color: white;
            padding: 12px 28px;
            margin: 20px 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }

        .telegram-btn i {
            margin-right: 8px;
        }

        /* Custom scrollbar styles */
        body::-webkit-scrollbar {
            width: 8px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        body::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: rgba(0, 194, 255, 0.5);
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 194, 255, 0.7);
        }

        /* Neon pulse animation for player border */
        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 15px #00c2ff, 0 0 30px rgba(0, 194, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5);
            }
        }

        @media (max-width: 768px) {
            .telegram-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Popup Style */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #222;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 75%;
            max-width: 260px;
            position: relative;
        }

        .popup-content h2 {
            margin: 0 0 8px;
            font-size: 18px;
            color: #4da3ff;
        }

        .popup-content p {
            font-size: 14px;
            margin: 8px 0;
        }

        .popup-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .popup-buttons button {
            padding: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .join-btn-popup {
            background: #4da3ff;
            color: white;
            border-radius: 5px;
        }

        .already-btn {
            background: #444;
            color: white;
            border-radius: 5px;
        }

        /* Clickable Telegram Link */
        .telegram-link {
            color: #4da3ff;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        /* Golden Glow Effect for Second Popup */
        #customPopup .popup-content {
            border: 3px solid #FFD700;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>

<body>
    <div class="video-container">
        <div id="jwplayerDiv"></div>
    </div>
    
    <div class="content-wrapper">
        <!-- Content area after the video if needed -->
    </div>

    <a href="https://t.me/scoobystream" class="telegram-btn">
        <i class="fab fa-telegram"></i> Join Telegram
    </a>

    <!-- Second Popup -->
    <div class="popup" id="customPopup">
        <div class="popup-content">
            <h2>Support Us!</h2>
            <p>Join our Telegram channel <a href="https://t.me/scoobystream" class="telegram-link">Allrounder</a> for more updates.</p>
            <div class="popup-buttons">
                <button class="join-btn-popup" onclick="window.location.href='https://t.me/scoobystream'">Join Now</button>
                <button class="already-btn" onclick="closePopup()">Already Joined</button>
            </div>
        </div>
    </div>

    <script>
        // First Popup (Browser Alert)
        setTimeout(() => {
            let firstPopup = confirm("Join Our Telegram Channel Allrounder");
            if (firstPopup) {
                window.location.href = "https://t.me/scoobystream";
            }
            // Show Second Popup after the first one closes
            setTimeout(() => {
                document.getElementById("customPopup").style.display = "flex";
            }, 500);
        }, 1000);

        // Close Second Popup
        function closePopup() {
            document.getElementById("customPopup").style.display = "none";
        }

        // Fetch JSON and Load JW Player
        fetch("https://raw.githubusercontent.com/StmpupCricket/T-Sports-json/refs/heads/main/data.json")
            .then(response => response.json())
            .then(data => {
                jwplayer("jwplayerDiv").setup({
                    file: data.stream_url,
                    aspectratio: '16:9',
                    width: '100%',
                    height: '100%',
                    autostart: true,
                    stretching: "uniform",
                    controls: true
                });
                
                // Force controls to be visible and fix player size
                jwplayer().on('ready', function () {
                    setTimeout(function() {
                        const jwControls = document.querySelector('.jw-controls');
                        if (jwControls) {
                            jwControls.style.opacity = '1';
                            jwControls.style.visibility = 'visible';
                            jwControls.style.pointerEvents = 'auto';
                        }
                    }, 1000);
                });
            })
            .catch(error => console.error("Error loading JSON:", error));
    </script>

    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
</body>

</html>
