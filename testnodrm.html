<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    
    .video-container {
      width: 100%;
      background: #000;
      position: relative;
    }
    
    #player {
      width: 100%;
      max-height: 70vh;
    }
    
    /* Match links section */
    .match-links {
      background: #111;
      padding: 10px;
      overflow-x: auto;
      white-space: nowrap;
    }
    
    .match-link {
      display: inline-block;
      color: #fff;
      background: rgba(255,255,255,0.1);
      padding: 8px 15px;
      margin-right: 8px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }
    
    .match-link:hover {
      background: rgba(255,255,255,0.2);
    }
    
    /* Preserved language switcher CSS */
    .plyr__top-controls {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 3;
      transition: opacity 0.3s ease;
    }

    .plyr__lang-switcher {
      position: relative;
      display: inline-block;
    }

    .plyr__lang-btn {
      background: rgba(0,0,0,0.7);
      color: white;
      border: 1px solid #fff;
      padding: 6px 30px 6px 15px;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      font-size: 14px;
    }

    .plyr__lang-btn::after {
      content: 'â–¼';
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
    }

    .plyr__lang-options {
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(0,0,0,0.9);
      border: 1px solid #555;
      border-radius: 4px;
      margin-top: 5px;
      display: none;
      min-width: 120px;
    }

    .plyr__lang-option {
      color: white;
      padding: 8px 15px;
      cursor: pointer;
      white-space: nowrap;
    }

    .plyr__lang-option:hover {
      background: rgba(255,255,255,0.1);
    }

    .plyr--hide-controls .plyr__top-controls {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
</head>
<body>
  <div class="video-container">
    <video id="player" controls preload="metadata" poster="https://www.icecric.news/wp-content/uploads/2024/12/unnamed-3.webp" class="plyr"></video>
    
    <!-- Language controls from original -->
    <div class="plyr__top-controls">
      <div class="plyr__lang-switcher">
        <div class="plyr__lang-btn">English</div>
        <div class="plyr__lang-options">
          <div class="plyr__lang-option">English</div>
          <div class="plyr__lang-option">Hindi</div>
          <div class="plyr__lang-option">Spanish</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="match-links">
    <a href="#" class="https://1a-1791.com/live/u7gf26qm/slot-91/jvl3-09tv_1080p/chunklist_DVR.m3u8">ENGLISH</a>
    <a href="#" class="https://iplislive.pages.dev/sky.m3u8">HINDI</a>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize the player
      const player = new Plyr('#player', {
        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
      });
      
      // Language switcher functionality
      const langBtn = document.querySelector('.plyr__lang-btn');
      const langOptions = document.querySelector('.plyr__lang-options');
      
      langBtn.addEventListener('click', function() {
        langOptions.style.display = langOptions.style.display === 'block' ? 'none' : 'block';
      });
      
      const langOptionElements = document.querySelectorAll('.plyr__lang-option');
      langOptionElements.forEach(option => {
        option.addEventListener('click', function() {
          langBtn.textContent = this.textContent;
          langOptions.style.display = 'none';
        });
      });
      
      // Close the language options when clicking outside
      document.addEventListener('click', function(event) {
        if (!event.target.closest('.plyr__lang-switcher')) {
          langOptions.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
