  <title>Stmpup Live</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* Custom Popup Style */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: #222;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      width: 75%;
      max-width: 260px;
    }

    .popup-content h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #4da3ff;
    }

    .popup-content p {
      font-size: 14px;
      margin: 8px 0;
    }

    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .popup-buttons button {
      padding: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .join-btn {
      background: #4da3ff;
      color: white;
      border-radius: 5px;
    }

    .already-btn {
      background: #444;
      color: white;
      border-radius: 5px;
    }

    .telegram-link {
      color: #4da3ff;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

<body>

  <!-- Embedded Player via iframe -->
  <iframe src="https://user65873.hls-video.net/hls/token/a3f0c81db39d64f85b6f6a5cfaa1b2ce/stream.m3u8" allowfullscreen></iframe>

  <!-- Telegram Popup -->
  <div class="popup" id="customPopup">
    <div class="popup-content">
      <h2>Support Us!</h2>
      <p>Join our Telegram channel <a href="https://t.me/+cn6vlOpdjURjYjU1" class="telegram-link">Stmpup</a> for more updates.</p>
      <div class="popup-buttons">
        <button class="join-btn" onclick="window.location.href='https://t.me/+cn6vlOpdjURjYjU1'">Join Now</button>
        <button class="already-btn" onclick="closePopup()">Already Joined</button>
      </div>
    </div>
  </div>

  <script>
    // First alert
    setTimeout(() => {
      let firstPopup = confirm("Join Our Telegram Channel Stmpup");
      if (firstPopup) {
        window.location.href = "https://t.me/+cn6vlOpdjURjYjU1";
      }
      // Show second popup after 0.5s
      setTimeout(() => {
        document.getElementById("customPopup").style.display = "flex";
      }, 500);
    }, 1000);

    function closePopup() {
      document.getElementById("customPopup").style.display = "none";
    }
  </script>
