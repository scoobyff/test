<!DOCTYPE html>
<html>
<head>
  <title>KeyID:Key Decoder</title>
</head>
<body>
  <h2>Base64URL Key Decoder</h2>
  <label>k (key):</label><br>
  <input type="text" id="k" size="50"><br><br>

  <label>kid (key ID):</label><br>
  <input type="text" id="kid" size="50"><br><br>

  <button onclick="decode()">Decode</button>

  <h3>Output:</h3>
  <pre id="output"></pre>

  <script>
    function base64urlToHex(b64url) {
      // Convert to standard base64
      let b64 = b64url.replace(/-/g, '+').replace(/_/g, '/');
      while (b64.length % 4) b64 += '=';
      let binary = atob(b64);
      let hex = '';
      for (let i = 0; i < binary.length; i++) {
        hex += ('0' + binary.charCodeAt(i).toString(16)).slice(-2);
      }
      return hex;
    }

    function decode() {
      const k = document.getElementById('k').value.trim();
      const kid = document.getElementById('kid').value.trim();

      const kHex = base64urlToHex(k);
      const kidHex = base64urlToHex(kid);

      document.getElementById('output').textContent = `${kidHex}:${kHex}`;
    }
  </script>
</body>
</html>
