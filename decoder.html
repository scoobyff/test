<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scooby Assests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');

    body {
      font-family: 'EB Garamond', serif;
      background: #fefae0;
      margin: 0;
      padding: 20px;
      color: #3e2f1c;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff8dc;
      border: 2px solid #d4af37;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6a4e2e;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: 1px solid #a18860;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      background: #fef6e4;
      resize: none;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #c19a6b;
      color: white;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #b98b56;
    }

    pre {
      background: #fdf5e6;
      border: 1px dashed #d4af37;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ancient KeyID:Key Decoder</h2>

    <textarea id="input" placeholder="Paste your full key message here..."></textarea>

    <div class="buttons">
      <button onclick="pasteText()">Paste</button>
      <button onclick="decode()">Decode</button>
      <button onclick="copyOutput()">Copy</button>
    </div>

    <pre id="output">Waiting for input...</pre>
  </div>

  <script>
    function base64urlToHex(b64url) {
      let b64 = b64url.replace(/-/g, '+').replace(/_/g, '/');
      while (b64.length % 4) b64 += '=';
      let binary = atob(b64);
      let hex = '';
      for (let i = 0; i < binary.length; i++) {
        hex += ('0' + binary.charCodeAt(i).toString(16)).slice(-2);
      }
      return hex;
    }

    function decode() {
      const input = document.getElementById('input').value;
      const kMatch = input.match(/"k"\s*:\s*"([^"]+)"/);
      const kidMatch = input.match(/"kid"\s*:\s*"([^"]+)"/);

      if (!kMatch || !kidMatch) {
        document.getElementById('output').textContent = 'Error: Could not find both "k" and "kid" in the input.';
        return;
      }

      const kHex = base64urlToHex(kMatch[1]);
      const kidHex = base64urlToHex(kidMatch[1]);

      document.getElementById('output').textContent = `${kidHex}:${kHex}`;
    }

    async function pasteText() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('input').value = text;
      } catch (err) {
        alert('Paste failed. Make sure your browser has permission to read clipboard.');
      }
    }

    function copyOutput() {
      const output = document.getElementById('output').textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert('Copied to clipboard!');
      });
    }
  </script>
</body>
</html>
