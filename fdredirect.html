<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.32.1/jwplayer.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: #fff;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #000000, #0a0a0a);
            z-index: -1;
        }
        #player-wrapper {
            width: 100%;
            max-width: 1280px; /* For 16:9 ratio control */
            margin: 0 auto;
            position: relative;
        }
        #player-container {
            width: 100%;
            position: relative;
            z-index: 1;
            border: 2px solid #00c2ff;
            box-shadow: 0 0 20px #00c2ff, 0 0 40px rgba(0, 194, 255, 0.5);
            box-sizing: border-box;
            animation: neonPulse 3s infinite ease-in-out;
            /* 16:9 ratio container setup */
            aspect-ratio: 16/9;
        }
        .content-wrapper {
            position: relative;
            width: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .telegram-btn {
            display: inline-block;
            background: linear-gradient(90deg, #0088cc, #00c2ff);
            color: white;
            padding: 12px 28px;
            margin: 20px 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }
        .telegram-btn i {
            margin-right: 8px;
        }
        .jw-state-idle .jw-controls,
        .jwplayer .jw-controls {
            opacity: 1 !important;
            visibility: visible !important;
            pointer-events: auto !important;
        }
        .quality-selector {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        @keyframes neonPulse {
            0% { box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5); }
            50% { box-shadow: 0 0 15px #00c2ff, 0 0 30px rgba(0, 194, 255, 0.7); }
            100% { box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5); }
        }
        @media (max-width: 768px) {
            .telegram-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="player-wrapper">
        <div id="player-container"></div>
        <select id="qualitySelector" class="quality-selector" style="display: none;"></select>
        <p id="errorMessage" class="error-message" style="display: none;">Error: Unable to play this stream!</p>
    </div>
    
    <div class="content-wrapper">
        <!-- Empty for now -->
    </div>

    <a href="https://t.me/+o3xpHLNH5nNkOTJl" class="telegram-btn" id="telegram-btn" target="_blank">
        <i class="fab fa-telegram"></i> Join Telegram
    </a>

    <!-- HLS.js for HLS support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>
    
    <script>
        // Function to get video URL from ?url= parameter
        function getVideoUrlFromParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('url');
        }

        const streamUrl = getVideoUrlFromParams();
        const video = document.getElementById('player-container');
        const errorMessage = document.getElementById('errorMessage');
        const qualitySelector = document.getElementById('qualitySelector');

        // Process based on URL parameter availability
        if (streamUrl) {
            // Method 1: Use JWPlayer if available
            if (typeof jwplayer === 'function') {
                jwplayer.key = ''; // optional key, you can set if needed

                jwplayer("player-container").setup({
                    file: streamUrl,
                    aspectratio: '16:9',
                    width: '100%',
                    height: '100%',
                    autostart: true,
                    mute: false,
                    stretching: 'uniform',
                    controls: true,
                    displaytitle: false,
                    displaydescription: false
                });

                // Force controls to appear
                jwplayer().on('ready', function () {
                    setTimeout(function () {
                        const jwControls = document.querySelector('.jw-controls');
                        if (jwControls) {
                            jwControls.style.opacity = '1';
                            jwControls.style.visibility = 'visible';
                            jwControls.style.pointerEvents = 'auto';
                        }
                    }, 1000);
                });

                jwplayer().on('error', function (e) {
                    console.error("Playback error:", e.message);
                    errorMessage.textContent = "Error: " + e.message;
                    errorMessage.style.display = "block";
                });
            } 
            // Method 2: Use HLS.js if JWPlayer isn't available
            else if (Hls.isSupported()) {
                // Create HTML5 video element since we're not using JWPlayer
                const videoElement = document.createElement('video');
                videoElement.id = 'videoPlayer';
                videoElement.controls = true;
                videoElement.autoplay = true;
                videoElement.style.width = '100%';
                videoElement.style.height = '100%';
                video.appendChild(videoElement);
                
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    const levels = hls.levels;
                    qualitySelector.style.display = "inline-block";
                    
                    const autoOption = document.createElement('option');
                    autoOption.value = -1;
                    autoOption.textContent = "Auto";
                    qualitySelector.appendChild(autoOption);
                    
                    levels.forEach((level, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = level.height ? level.height + 'p' : 'Level ' + (index + 1);
                        qualitySelector.appendChild(option);
                    });
                    
                    qualitySelector.addEventListener('change', event => {
                        const levelValue = parseInt(event.target.value, 10);
                        hls.currentLevel = levelValue;
                    });
                    
                    hls.currentLevel = -1;
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        errorMessage.style.display = "block";
                    }
                });
                
                hls.on(Hls.Events.MEDIA_ATTACHED, () => {
                    videoElement.play().catch(() => {
                        console.warn("Autoplay failed. User interaction required.");
                    });
                });
            }
            // Method 3: Try native HLS support
            else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                const videoElement = document.createElement('video');
                videoElement.id = 'videoPlayer';
                videoElement.controls = true;
                videoElement.autoplay = true;
                videoElement.style.width = '100%';
                videoElement.style.height = '100%';
                video.appendChild(videoElement);
                
                videoElement.src = streamUrl;
                videoElement.play().catch(() => {
                    console.warn("Autoplay failed. User interaction required.");
                });
                
                videoElement.addEventListener('error', () => {
                    errorMessage.style.display = "block";
                });
            }
            // No supported method
            else {
                errorMessage.textContent = "Error: HLS is not supported in this browser.";
                errorMessage.style.display = "block";
            }
        } else {
            errorMessage.textContent = "Error: No stream URL provided!";
            errorMessage.style.display = "block";
        }
    </script>
</body>
</html>
