<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.32.1/jwplayer.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: #fff;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #000000, #0a0a0a);
            z-index: -1;
        }
        #player-container {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1;
            border: 2px solid #00c2ff;
            box-shadow: 0 0 20px #00c2ff, 0 0 40px rgba(0, 194, 255, 0.5);
            box-sizing: border-box;
            animation: neonPulse 3s infinite ease-in-out;
        }
        .content-wrapper {
            position: relative;
            width: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100vh;
        }
        .quality-selector {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }
        .error-message {
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        @keyframes neonPulse {
            0% { box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5); }
            50% { box-shadow: 0 0 15px #00c2ff, 0 0 30px rgba(0, 194, 255, 0.7); }
            100% { box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5); }
        }
        @media (max-width: 768px) {
            .quality-selector {
                bottom: 70px;
                left: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="player-container">
        <video id="videoPlayer" autoplay controls></video>
        <select id="qualitySelector" class="quality-selector" style="display: none;"></select>
        <p id="errorMessage" class="error-message">Error: Unable to play this stream!</p>
    </div>
    
    <div class="content-wrapper">
        <!-- Empty for now -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>
    <script>
        // Get video element and other references
        const video = document.getElementById('videoPlayer');
        const errorMessage = document.getElementById('errorMessage');
        const qualitySelector = document.getElementById('qualitySelector');
        
        // Get URL parameters - using url instead of stream
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');

        // If stream URL is provided
        if (streamUrl) {
            // Check if HLS.js is supported
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                // Handle manifest parsed event for quality selector
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    const levels = hls.levels;
                    qualitySelector.style.display = 'block';
                    
                    // Add auto quality option
                    const autoOption = document.createElement('option');
                    autoOption.value = -1;
                    autoOption.textContent = 'Auto';
                    qualitySelector.appendChild(autoOption);
                    
                    // Add all available quality options
                    levels.forEach((level, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = level.height ? level.height + 'p' : 'Level ' + (index + 1);
                        qualitySelector.appendChild(option);
                    });
                    
                    // Handle quality change event
                    qualitySelector.addEventListener('change', event => {
                        const qualityLevel = parseInt(event.target.value, 10);
                        hls.currentLevel = qualityLevel;
                    });
                    
                    // Set default quality to auto
                    hls.currentLevel = -1;
                });
                
                // Handle errors
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        errorMessage.style.display = 'block';
                    }
                });
                
                // Handle media attached event
                hls.on(Hls.Events.MEDIA_ATTACHED, () => {
                    video.play().catch(() => {
                        console.warn('Autoplay failed. User interaction required.');
                    });
                });
            }
            // Fallback for browsers that support HLS natively (Safari)
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.play().catch(() => {
                    console.warn('Autoplay failed. User interaction required.');
                });
                
                video.addEventListener('error', () => {
                    errorMessage.style.display = 'block';
                });
            }
            // Not supported at all
            else {
                errorMessage.textContent = 'Error: HLS is not supported in this browser.';
                errorMessage.style.display = 'block';
            }
        }
        // No stream URL provided
        else {
            errorMessage.textContent = 'Error: No video URL provided!';
            errorMessage.style.display = 'block';
        }
        
        // Initialize JW Player as a fallback if HLS.js fails
        function initJWPlayer() {
            if (!streamUrl) return;

            // Only initialize JW Player if HLS.js fails or is not supported
            if (!Hls.isSupported() || document.getElementById('errorMessage').style.display === 'block') {
                // Hide the video element
                document.getElementById('videoPlayer').style.display = 'none';
                
                jwplayer("player-container").setup({
                    file: streamUrl,
                    aspectratio: '16:9',
                    width: '100%',
                    height: '100%',
                    autostart: true,
                    mute: false,
                    stretching: 'uniform',
                    controls: true,
                    displaytitle: false,
                    displaydescription: false
                });

                // Force controls to appear
                jwplayer().on('ready', function () {
                    const playerElement = document.querySelector('#player-container');
                    if (playerElement) {
                        playerElement.style.height = '100vh';
                    }
                    setTimeout(function () {
                        const jwControls = document.querySelector('.jw-controls');
                        if (jwControls) {
                            jwControls.style.opacity = '1';
                            jwControls.style.visibility = 'visible';
                            jwControls.style.pointerEvents = 'auto';
                        }
                    }, 1000);
                });

                jwplayer().on('play', function () {
                    document.body.style.backgroundColor = "#000";
                });

                jwplayer().on('error', function (e) {
                    console.error("Playback error:", e.message);
                    errorMessage.textContent = "Error: Unable to play this video!";
                    errorMessage.style.display = "block";
                });
            }
        }

        // Attempt to initialize JW Player after a short delay to allow HLS.js to try first
        setTimeout(initJWPlayer, 2000);

        // Handle document clicks for JW Player controls
        document.addEventListener('click', function () {
            const jwControls = document.querySelector('.jw-controls');
            if (jwControls) {
                jwControls.style.opacity = '1';
                jwControls.style.visibility = 'visible';
                jwControls.style.pointerEvents = 'auto';
            }
        });
    </script>
</body>
</html>
