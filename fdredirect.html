<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.32.1/jwplayer.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooby Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: #fff;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #000000, #0a0a0a);
            z-index: -1;
        }
        #player-wrapper {
            width: 100%;
            max-width: 1280px; /* For better control of aspect ratio */
            margin: 0 auto;
            position: relative;
        }
        .player-container {
            width: 100%;
            position: relative;
            z-index: 1;
            border: 2px solid #00c2ff;
            box-shadow: 0 0 20px #00c2ff, 0 0 40px rgba(0, 194, 255, 0.5);
            box-sizing: border-box;
            animation: neonPulse 3s infinite ease-in-out;
            /* 16:9 aspect ratio */
            aspect-ratio: 16/9;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            background: #000;
            display: block;
        }
        .content-wrapper {
            position: relative;
            width: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .telegram-btn {
            display: inline-block;
            background: linear-gradient(90deg, #0088cc, #00c2ff);
            color: white;
            padding: 12px 28px;
            margin: 20px 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }
        .telegram-btn i {
            margin-right: 8px;
        }
        .quality-selector {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        @keyframes neonPulse {
            0% { box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5); }
            50% { box-shadow: 0 0 15px #00c2ff, 0 0 30px rgba(0, 194, 255, 0.7); }
            100% { box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5); }
        }
        @media (max-width: 768px) {
            .telegram-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="player-wrapper">
        <div class="player-container">
            <video id="videoPlayer" autoplay controls></video>
            <select id="qualitySelector" class="quality-selector" style="display: none;"></select>
            <p id="errorMessage" class="error-message" style="display: none;">Error: Unable to play this stream!</p>
        </div>
    </div>
    
    <div class="content-wrapper">
        <!-- Empty for now -->
    </div>

    <a href="https://t.me/+o3xpHLNH5nNkOTJl" class="telegram-btn" id="telegram-btn" target="_blank">
        <i class="fab fa-telegram"></i> Join Telegram
    </a>

    <!-- JWPlayer backup script if needed -->
    <script type="text/javascript">
        // This runs only if the HLS.js implementation didn't work
        document.addEventListener('DOMContentLoaded', function() {
            const videoEl = document.getElementById('videoPlayer');
            
            // If video element is empty (no src set), try JWPlayer
            setTimeout(function() {
                if (!videoEl.src && typeof jwplayer === 'function') {
                    // Clear the container
                    const container = document.querySelector('.player-container');
                    container.innerHTML = '';
                    
                    // Setup JWPlayer
                    jwplayer.key = ''; // optional key
                    
                    jwplayer(container).setup({
                        file: streamUrl,
                        aspectratio: '16:9',
                        width: '100%',
                        height: '100%',
                        autostart: true,
                        mute: false,
                        stretching: 'uniform',
                        controls: true,
                        displaytitle: false,
                        displaydescription: false
                    });
                    
                    jwplayer().on('ready', function () {
                        setTimeout(function () {
                            const jwControls = document.querySelector('.jw-controls');
                            if (jwControls) {
                                jwControls.style.opacity = '1';
                                jwControls.style.visibility = 'visible';
                                jwControls.style.pointerEvents = 'auto';
                            }
                        }, 1000);
                    });
                    
                    jwplayer().on('error', function (e) {
                        console.error("JWPlayer error:", e.message);
                        const errorMsg = document.createElement('p');
                        errorMsg.className = 'error-message';
                        errorMsg.style.display = 'block';
                        errorMsg.textContent = "Error: " + e.message;
                        container.appendChild(errorMsg);
                    });
                }
            }, 2000); // Wait 2 seconds to check if HLS.js worked
        });
    </script>
