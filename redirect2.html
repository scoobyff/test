<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.32.1/jwplayer.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player - Scooby</title>
    <style>
        /* Styling from the second player */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: #fff;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #000000, #0a0a0a);
            z-index: -1;
        }
        #player-container {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1;
            border: 2px solid #00c2ff;
            box-shadow: 0 0 20px #00c2ff, 0 0 40px rgba(0, 194, 255, 0.5);
            box-sizing: border-box;
            animation: neonPulse 3s infinite ease-in-out;
        }
        .content-wrapper {
            position: relative;
            width: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100vh;
        }
        .telegram-btn {
            display: inline-block;
            background: linear-gradient(90deg, #0088cc, #00c2ff);
            color: white;
            padding: 12px 28px;
            margin: 20px 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }
        .telegram-btn i {
            margin-right: 8px;
        }
        .jw-state-idle .jw-controls,
        .jwplayer .jw-controls {
            opacity: 1 !important;
            visibility: visible !important;
            pointer-events: auto !important;
        }
        
        /* Custom JWPlayer Logo Size from first player */
        .jw-logo {
            width: 60px !important;
            height: 60px !important;
        }

        /* Error Message Style from first player */
        #error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            z-index: 1000;
        }

        @keyframes neonPulse {
            0% { box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5); }
            50% { box-shadow: 0 0 15px #00c2ff, 0 0 30px rgba(0, 194, 255, 0.7); }
            100% { box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5); }
        }
        @media (max-width: 768px) {
            .telegram-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            #error-message {
                font-size: 18px;
                padding: 15px;
                width: 90%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="player-container"></div>
    <div id="error-message"></div>

    <div class="content-wrapper">
        <!-- Empty for now -->
    </div>

    <a href="https://t.me/+o3xpHLNH5nNkOTJl" class="telegram-btn" id="telegram-btn" target="_blank">
        <i class="fab fa-telegram"></i> Join Telegram
    </a>

    <script type="text/javascript">
        // JW Player key
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        // Show custom error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Get URL parameter
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Check for direct URL parameter first
        const directUrl = getUrlParameter('url');
        if (directUrl) {
            // Direct URL mode - use the URL directly
            setupPlayer(directUrl, 'hls');
        } else {
            // Channel name mode - fetch from API
            const channelName = getUrlParameter('name');
            if (!channelName) {
                showError('No channel name or URL specified!');
            } else {
                fetch('api.json')
                    .then(response => response.json())
                    .then(data => {
                        // Find channel by name (case-insensitive)
                        const channel = data.find(item => 
                            item.name.toLowerCase() === channelName.toLowerCase()
                        );

                        if (!channel || !channel.url) {
                            showError('Channel not found or no URL available!');
                            return;
                        }

                        setupPlayer(channel.url, channel.type, channel);
                    })
                    .catch(err => {
                        console.error(err);
                        showError('Error loading channel data.');
                    });
            }
        }

        function setupPlayer(url, type, channel = null) {
            const setupOptions = {
                file: url,
                aspectratio: '16:9',
                width: '100%',
                height: '100%',
                autostart: true,
                mute: false,
                stretching: 'uniform',
                controls: true,
                displaytitle: false,
                displaydescription: false,
                primary: "html5",
                hlshtml: true,
                playbackRateControls: true,
                floating: false,
                preload: "auto",
                responsive: true,
                logo: {
                    file: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Superman_shield.svg/640px-Superman_shield.svg.png",
                    link: "",
                    position: "top-left",
                    margin: 7,
                    hide: true
                }
            };

            // Handle DRM for clearkey streams
            if (type === "clearkey" && channel) {
                setupOptions.drm = {
                    clearkey: {
                        keyId: channel.k1,
                        key: channel.k2
                    }
                };
            } else if (type !== "hls" && type !== "clearkey") {
                showError("Unsupported stream type!");
                return;
            }

            const player = jwplayer("player-container").setup(setupOptions);

            // Force controls to appear and handle events
            player.on('ready', function () {
                const playerElement = document.querySelector('#player-container');
                if (playerElement) {
                    playerElement.style.height = '100vh';
                }
                setTimeout(function () {
                    const jwControls = document.querySelector('.jw-controls');
                    if (jwControls) {
                        jwControls.style.opacity = '1';
                        jwControls.style.visibility = 'visible';
                        jwControls.style.pointerEvents = 'auto';
                    }
                }, 1000);
            });

            player.on('play', function () {
                document.body.style.backgroundColor = "#000";
            });

            player.on('error', function (e) {
                console.error("Playback error:", e.message);
                showError('Playback error: ' + e.message);
            });
        }

        // Ensure controls stay visible on click
        document.addEventListener('click', function () {
            const jwControls = document.querySelector('.jw-controls');
            if (jwControls) {
                jwControls.style.opacity = '1';
                jwControls.style.visibility = 'visible';
                jwControls.style.pointerEvents = 'auto';
            }
        });
    </script>
</body>
</html>
