<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.32.1/jwplayer.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: #fff;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #000000, #0a0a0a);
            z-index: -1;
        }

        #player-container {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1;
            border: 2px solid #00c2ff;
            box-shadow: 0 0 20px #00c2ff, 0 0 40px rgba(0, 194, 255, 0.5);
            box-sizing: border-box;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100vh;
        }

        .telegram-btn {
            display: inline-block;
            background: linear-gradient(90deg, #0088cc, #00c2ff);
            color: white;
            padding: 12px 28px;
            margin: 20px 0;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
            transition: all 0.3s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }

        .telegram-btn i {
            margin-right: 8px;
        }

        /* Make sure JW player controls are visible */
        .jw-state-idle .jw-controls,
        .jwplayer .jw-controls {
            opacity: 1 !important;
            visibility: visible !important;
            pointer-events: auto !important;
        }

        /* Custom scrollbar styles */
        body::-webkit-scrollbar {
            width: 8px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        body::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: rgba(0, 194, 255, 0.5);
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 194, 255, 0.7);
        }

        /* Neon pulse animation for player border */
        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 15px #00c2ff, 0 0 30px rgba(0, 194, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 10px #00c2ff, 0 0 20px rgba(0, 194, 255, 0.5);
            }
        }

        #player-container {
            animation: neonPulse 3s infinite ease-in-out;
        }

        @media (max-width: 768px) {
            .telegram-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="player-container"></div>
    
    <div class="content-wrapper">
        <!-- Content area after the video if needed -->
    </div>

    <a href="#" class="telegram-btn" id="telegram-btn">
        <i class="fab fa-telegram"></i> Join Telegram
    </a>

    <script type="text/javascript">
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        // Add HTTP request headers for authentication and origin verification

        // Initialize the player with the configuration
        jwplayer("player-container").setup(playerConfig);

        // Force controls to be visible and fix player size
        jwplayer().on('ready', function () {
            const playerElement = document.querySelector('#player-container');
            if (playerElement) {
                playerElement.style.height = '100vh';
            }
            
            // Set a timeout to ensure controls are visible after initialization
            setTimeout(function() {
                const jwControls = document.querySelector('.jw-controls');
                if (jwControls) {
                    jwControls.style.opacity = '1';
                    jwControls.style.visibility = 'visible';
                    jwControls.style.pointerEvents = 'auto';
                }
            }, 1000);
        });

        // Make sure controls appear on player interaction
        jwplayer().on('play', function () {
            document.body.style.backgroundColor = "#000";
        });

        // Ensure controls are visible when user taps
        document.addEventListener('click', function() {
            const jwControls = document.querySelector('.jw-controls');
            if (jwControls) {
                jwControls.style.opacity = '1';
                jwControls.style.visibility = 'visible';
                jwControls.style.pointerEvents = 'auto';
            }
        });

        jwplayer().on('error', function (e) {
            console.error("Playback error:", e.message);
            // Enhanced error handling to show more details
            const errorContainer = document.createElement('div');
            errorContainer.style.position = 'absolute';
            errorContainer.style.top = '50%';
            errorContainer.style.left = '50%';
            errorContainer.style.transform = 'translate(-50%, -50%)';
            errorContainer.style.backgroundColor = 'rgba(0,0,0,0.7)';
            errorContainer.style.padding = '20px';
            errorContainer.style.borderRadius = '10px';
            errorContainer.style.color = 'white';
            errorContainer.innerHTML = `<h3>Playback Error</h3><p>${e.message}</p><p>Please try refreshing the page or check your connection.</p>`;
            document.getElementById('player-container').appendChild(errorContainer);
        });

        // You can add your Telegram link here
        document.getElementById('telegram-btn').addEventListener('click', function(e) {

    </script>
